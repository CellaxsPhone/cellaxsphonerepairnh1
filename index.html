<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CellAXS Phone Repair | Manchester NH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- HEADER -->
<header class="navbar">
  <h1 class="logo">CELLAXS Phone Repair</h1>
</header>

<!-- HERO -->
<section class="hero">
  <img src="images/hero.jpg.jpg" alt="CellAXS Phone Repair">
  <div class="hero-text">
    <h2>Professional Device Repair</h2>
    <p>Phones • Tablets • Laptops • Consoles</p>
  </div>
</section>

<!-- APPOINTMENT -->
<section class="appointment">
  <h2>Book an Appointment</h2>

  <form class="appointment-form">

    <input type="text" placeholder="Full Name" required>
    <input type="tel" placeholder="Phone Number" required>

    <select id="brand" required>
      <option value="">Select Brand</option>
      <option value="Apple">Apple (iPhone)</option>
      <option value="Samsung">Samsung</option>
      <option value="Google">Google Pixel</option>
      <option value="Motorola">Motorola</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
      <option value="Watch">Smartwatch</option>
      <option value="Console">Game Console</option>
      <option value="Other">Other Device</option>
    </select>

    <select id="series" required>
      <option value="">Select Series</option>
    </select>

    <select id="model" required>
      <option value="">Select Model</option>
    </select>

    <select required>
      <option value="">Repair Type</option>
      <option>Screen Repair</option>
      <option>Battery Replacement</option>
      <option>Charging Port</option>
      <option>Camera</option>
      <option>Water Damage</option>
      <option>Other Issue</option>
    </select>

    <button type="submit">Submit Appointment</button>

  </form>
</section>

<!-- SCRIPT (EN ALTA KOYMAK ÇOK ÖNEMLİ) -->
<script>
const brand = document.getElementById("brand");
const series = document.getElementById("series");
const model = document.getElementById("model");

function range(start, end) {
  return Array.from({ length: end - start + 1 }, (_, i) => start + i);
}

const data = {
  Apple: {
    "iPhone Series": () => {
      let arr = [];
      range(6, 17).forEach(n => {
        arr.push(`iPhone ${n}`, `iPhone ${n} Plus`, `iPhone ${n} Pro`, `iPhone ${n} Pro Max`);
        if (n === 12 || n === 13) arr.push(`iPhone ${n} Mini`);
      });
      return arr;
    }
  },

  Samsung: {
    "Galaxy S Series": () => {
      let arr = [];
      range(6, 24).forEach(n => {
        arr.push(`Galaxy S${n}`, `Galaxy S${n}+`, `Galaxy S${n} Ultra`, `Galaxy S${n} FE`);
      });
      return arr;
    },

    "Galaxy A Series": () => {
      let arr = [];
      range(1, 99).forEach(n => {
        arr.push(`Galaxy A${n}`, `Galaxy A${n}s`, `Galaxy A${n} 5G`);
      });
      return arr;
    }
  }
};

brand.addEventListener("change", () => {
  series.innerHTML = '<option value="">Select Series</option>';
  model.innerHTML = '<option value="">Select Model</option>';

  if (data[brand.value]) {
    Object.keys(data[brand.value]).forEach(s => {
      series.innerHTML += `<option value="${s}">${s}</option>`;
    });
  }
});

series.addEventListener("change", () => {
  model.innerHTML = '<option value="">Select Model</option>';

  const gen = data[brand.value][series.value];
  if (gen) {
    gen().forEach(m => {
      model.innerHTML += `<option>${m}</option>`;
    });
  }
});
</script>

</body>
</html>

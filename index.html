<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CellAXS Phone Repair | Manchester NH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <!-- SEO -->
  <meta name="description" content="CellAXS Phone Repair in Manchester NH. iPhone, Samsung, Pixel, Motorola, Tablets, Laptops & Game Consoles repair." />
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="container">
    <h1 class="logo">CELLAXS</h1>
    <nav>
      <a href="#appointment">Appointment</a>
      <a href="#reviews">Reviews</a>
      <a href="#location">Location</a>
    </nav>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <img src="images/hero.jpg.jpg" alt="CellAXS Phone Repair">
  <div class="hero-text">
    <h2>Professional Phone Repair</h2>
    <p>Fast • Reliable • Affordable</p>
  </div>
</section>

<!-- ================= APPOINTMENT ================= -->
<section id="appointment" class="appointment">
  <h2>Book an Appointment</h2>

  <form class="appointment-form">

    <div class="form-row">
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Phone Number" required />
    </div>

    <div class="form-row">
      <select id="brand" required>
        <option value="">Select Device Brand</option>
        <option>Apple (iPhone)</option>
        <option>Samsung</option>
        <option>Google Pixel</option>
        <option>Motorola</option>
        <option>Tablet (iPad / Android)</option>
        <option>Laptop / Computer</option>
        <option>Smartwatch</option>
        <option>Game Console</option>
        <option>Other Device</option>
      </select>

      <select id="model" required>
        <option value="">Select Model</option>
      </select>
    </div>

    <div class="form-row">
      <select required>
        <option value="">Repair Type</option>
        <option>Screen Repair</option>
        <option>Battery Replacement</option>
        <option>Charging Port</option>
        <option>Camera</option>
        <option>Water Damage</option>
        <option>Other Issue</option>
      </select>

      <input type="date" required />
    </div>

    <textarea placeholder="Additional Notes (Optional)"></textarea>

    <button type="submit">Submit Appointment</button>
  </form>
</section>

<!-- ================= REVIEWS ================= -->
<section id="reviews" class="reviews">
  <h2>Customer Reviews</h2>

  <!-- Elfsight Google Reviews -->
  <script src="https://elfsightcdn.com/platform.js" async></script>
  <div class="elfsight-app-029501b4-d6d9-4967-95eb-cb838f4c1645"></div>
</section>

<!-- ================= LOCATION ================= -->
<section id="location" class="location">
  <div class="location-grid">
    <iframe
      src="https://www.google.com/maps?q=CELLAXS%20Phone%20Repair%201500%20S%20Willow%20St%20Manchester%20NH&output=embed"
      loading="lazy">
    </iframe>

    <img src="images/store.jpg.jpg" alt="CellAXS Store">
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>© 2025 CellAXS Phone Repair – Manchester, NH</p>
</footer>

<!-- ================= SCRIPT ================= -->
<script>
const models = {
  "Apple (iPhone)": [
    "iPhone 6 / 6s / 7 / 8",
    "iPhone X / XR / XS / XS Max",
    "iPhone 11 / 11 Pro / Pro Max",
    "iPhone 12 / 12 Pro / Pro Max",
    "iPhone 13 / 13 Pro / Pro Max",
    "iPhone 14 / 14 Pro / Pro Max",
    "iPhone 15 / 15 Pro / Pro Max",
    "iPhone 16 Series",
    "iPhone 17 Series"
  ],
  "Samsung": [
    "Galaxy S Series",
    "Galaxy Note Series",
    "Galaxy A Series",
    "Galaxy Z Flip / Fold"
  ],
  "Google Pixel": [
    "Pixel 6 / 6 Pro",
    "Pixel 7 / 7 Pro",
    "Pixel 8 / 8 Pro",
    "Pixel 9 Series"
  ],
  "Motorola": [
    "Moto G Series",
    "Moto E Series",
    "Edge Series",
    "Razr Foldables"
  ],
  "Tablet (iPad / Android)": [
    "iPad",
    "iPad Air",
    "iPad Pro",
    "Samsung Galaxy Tab",
    "Other Tablet"
  ],
  "Laptop / Computer": [
    "MacBook Air",
    "MacBook Pro",
    "Windows Laptop",
    "Desktop Computer"
  ],
  "Smartwatch": [
    "Apple Watch",
    "Samsung Galaxy Watch",
    "Other Smartwatch"
  ],
  "Game Console": [
    "PlayStation",
    "Xbox",
    "Nintendo Switch"
  ],
  "Other Device": [
    "Other Device"
  ]
};

document.getElementById("brand").addEventListener("change", function () {
  const modelSelect = document.getElementById("model");
  modelSelect.innerHTML = '<option value="">Select Model</option>';

  if (models[this.value]) {
    models[this.value].forEach(m => {
      const opt = document.createElement("option");
      opt.textContent = m;
      modelSelect.appendChild(opt);
    });
  }
});
</script>

</body>
</html>

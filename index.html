<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CellAXS Phone Repair | Manchester NH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="container">
    <div class="logo">CellAXS Phone Repair</div>
    <nav>
      <a href="#repair">Repair</a>
      <a href="#reviews">Reviews</a>
      <a href="#location">Location</a>
      <a href="tel:16039139693">Call</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <img src="images/hero.jpg.jpg" alt="CellAXS Phone Repair">
  <div class="hero-text">
    <h1>Fast & Professional Device Repair</h1>
    <p>Phone • Tablet • Laptop • Console</p>
  </div>
</section>

<!-- REPAIR FLOW -->
<section id="repair" class="repair">
  <h2>Start Your Repair</h2>

  <div class="repair-box">
    <select id="brand">
      <option value="">Select Device Brand</option>
      <option value="iphone">Apple iPhone</option>
      <option value="samsung">Samsung</option>
      <option value="pixel">Google Pixel</option>
      <option value="motorola">Motorola</option>
    </select>

    <select id="model" disabled>
      <option>Select Model</option>
    </select>

    <select id="issue" disabled>
      <option>Select Issue</option>
      <option>Screen Repair</option>
      <option>Battery Replacement</option>
      <option>Charging Port</option>
      <option>Camera Repair</option>
      <option>Water Damage</option>
      <option>Other</option>
    </select>

    <div id="contact" class="hidden">
      <input type="text" placeholder="Full Name">
      <input type="tel" placeholder="Phone Number">
      <button>Submit Repair Request</button>
    </div>
  </div>
</section>

<!-- REVIEWS -->
<section id="reviews" class="reviews">
  <h2>Google Reviews</h2>

  <!-- Elfsight Google Reviews -->
  <script src="https://elfsightcdn.com/platform.js" async></script>
  <div class="elfsight-app-029501b4-d6d9-4967-95eb-cb838f4c1645"></div>
</section>

<!-- LOCATION -->
<section id="location" class="location">
  <h2>Our Location</h2>

  <div class="location-grid">
    <iframe
      src="https://www.google.com/maps?q=CELLAXS+Phone+Repair+1500+S+Willow+St+E157+Manchester+NH+03103&output=embed"
      loading="lazy">
    </iframe>

    <img src="images/store.jpg.jpg" alt="CellAXS Store">
  </div>
</section>

<footer>
  © 2025 CellAXS Phone Repair · Manchester NH
</footer>

<!-- JAVASCRIPT -->
<script src="devices.js"></script>

</body>
</html>
